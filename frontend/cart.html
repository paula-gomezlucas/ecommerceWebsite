<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/user.css" />
  </head>

  <body>
    <main class="container" class="container--lg;">
      <div class="topbar">
        <h1>Carrito</h1>
        <div>
          <button class="btn" id="goCatalog">Catálogo</button>
          <button class="btn" id="goOrders">Mis pedidos</button>
          <button class="btn-danger" id="logout">Cerrar sesión</button>
        </div>
      </div>

      <p id="empty" class="muted"></p>

      <div class="list" id="list"></div>

      <div class="card cart-summary">
        <strong id="total" class="cart-summary__total"></strong>
        <button class="btn btn-primary" id="checkout">Finalizar compra</button>
      </div>
      <p id="message" class="msg"></p>
      <p id="empty" class="muted"></p>

      <p class="msg" id="message"></p>
    </main>

    <script type="module" src="js/cart.js"></script>
  </body>
</html>
