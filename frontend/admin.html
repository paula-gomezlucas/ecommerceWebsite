<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin</title>
  <link rel="stylesheet" href="css/admin.css">
  <style>
    .container { max-width: 1100px; margin: 0 auto; padding: 18px; }
    .topbar { display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:16px; }
    .tabs { display:flex; gap:10px; margin-bottom:16px; }
    .btn { padding:8px 10px; border-radius:8px; border:0; cursor:pointer; }
    .btn-primary { background:#2d6cdf; color:white; }
    .btn-danger { background:#c0392b; color:white; }
    .btn-secondary { background:#eee; }
    .card { border:1px solid #ddd; border-radius:12px; padding:14px; margin-bottom:16px; background:#fff; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    input, select, textarea { width:100%; padding:10px; border-radius:10px; border:1px solid #ddd; }
    textarea { min-height: 80px; }
    table { width:100%; border-collapse:collapse; }
    th, td { text-align:left; padding:10px; border-bottom:1px solid #eee; vertical-align:top; }
    .muted { opacity:.75; }
    .hidden { display:none; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
  </style>
</head>

<body>
  <main class="container">
    <div class="topbar">
      <div>
        <h1 style="margin:0;">Panel Admin</h1>
        <div class="muted" id="welcome"></div>
      </div>
      <div class="row">
        <button class="btn btn-secondary" id="goCatalog">Catálogo</button>
        <button class="btn btn-secondary" id="logout">Cerrar sesión</button>
      </div>
    </div>

    <div class="tabs">
      <button class="btn btn-secondary" id="tabProducts">Productos</button>
      <button class="btn btn-secondary" id="tabOrders">Pedidos</button>
    </div>

    <p id="message"></p>

    <!-- PRODUCTS -->
    <section id="productsSection" class="card">
      <h2 style="margin-top:0;">Gestión de productos</h2>

      <div class="card">
        <h3 style="margin-top:0;">Crear producto</h3>
        <div class="grid">
          <div>
            <label>Código</label>
            <input id="p_code" placeholder="P100"/>
          </div>
          <div>
            <label>Categoría</label>
            <input id="p_category" placeholder="electronics / home / ..."/>
          </div>

          <div style="grid-column: 1 / -1;">
            <label>Nombre</label>
            <input id="p_name" placeholder="Nombre del producto"/>
          </div>

          <div style="grid-column: 1 / -1;">
            <label>Descripción</label>
            <textarea id="p_description" placeholder="Descripción breve..."></textarea>
          </div>

          <div>
            <label>Precio (€)</label>
            <input id="p_price" type="number" step="0.01" min="0" />
          </div>
          <div>
            <label>Stock</label>
            <input id="p_stock" type="number" step="1" min="0" />
          </div>

          <div style="grid-column: 1 / -1;">
            <label>Image URL (ej: /images/x.jpg)</label>
            <input id="p_imageurl" placeholder="/images/product.jpg"/>
          </div>
        </div>

        <div style="margin-top:12px;">
          <button class="btn btn-primary" id="createProduct">Crear</button>
        </div>
      </div>

      <h3>Lista de productos</h3>
      <div class="muted" id="productsCount"></div>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Producto</th><th>Precio</th><th>Stock</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productsTbody"></tbody>
      </table>
    </section>

    <!-- ORDERS -->
    <section id="ordersSection" class="card hidden">
      <h2 style="margin-top:0;">Gestión de pedidos</h2>
      <div class="muted">Se muestran pedidos en estado ORDER</div>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Cliente</th><th>Fecha</th><th>Estado</th><th>Acción</th>
          </tr>
        </thead>
        <tbody id="ordersTbody"></tbody>
      </table>
    </section>

  </main>

  <script type="module" src="js/admin-panel.js"></script>
</body>
</html>
