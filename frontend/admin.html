<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/admin.css">
</head>

<body>
  <main class="container">
    <div class="topbar">
      <div>
        <h1 class="no-margin">Panel Admin</h1>
        <div class="muted" id="welcome"></div>
      </div>
      <div class="row">
        <button class="btn btn-secondary" id="goCatalog">Catálogo</button>
        <button class="btn btn-secondary" id="logout">Cerrar sesión</button>
      </div>
    </div>

    <div class="tabs">
      <button class="btn btn-secondary" id="tabProducts">Productos</button>
      <button class="btn btn-secondary" id="tabOrders">Pedidos</button>
    </div>

    <p id="message"></p>

    <!-- PRODUCTS -->
    <section id="productsSection" class="card">
      <h2 class="no-margin">Gestión de productos</h2>

      <div class="card">
        <h3 class="no-margin">Crear producto</h3>
        <div class="grid">
          <div>
            <label>Código</label>
            <input id="p_code" placeholder="P100"/>
          </div>
          <div>
            <label>Categoría</label>
            <input id="p_category" placeholder="electronics / home / ..."/>
          </div>

          <div class="col-span-all">
            <label>Nombre</label>
            <input id="p_name" placeholder="Nombre del producto"/>
          </div>

          <div class="col-span-all">
            <label>Descripción</label>
            <textarea id="p_description" placeholder="Descripción breve..."></textarea>
          </div>

          <div>
            <label>Precio (€)</label>
            <input id="p_price" type="number" step="0.01" min="0" />
          </div>
          <div>
            <label>Stock</label>
            <input id="p_stock" type="number" step="1" min="0" />
          </div>

          <div class="col-span-all">
            <label>Image URL (ej: /images/x.jpg)</label>
            <input id="p_imageurl" placeholder="/images/product.jpg"/>
          </div>
        </div>

        <div class="mt-12">
          <button class="btn btn-primary" id="createProduct">Crear</button>
        </div>
      </div>

      <h3 class="no-margin">Lista de productos</h3>
      <div class="muted" id="productsCount"></div>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Producto</th><th>Precio</th><th>Stock</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productsTbody"></tbody>
      </table>
    </section>

    <!-- ORDERS -->
    <section id="ordersSection" class="card hidden">
      <h2 class="no-margin">Gestión de pedidos</h2>
      <div class="muted">Se muestran pedidos en estado ORDER</div>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Cliente</th><th>Fecha</th><th>Estado</th><th>Acción</th>
          </tr>
        </thead>
        <tbody id="ordersTbody"></tbody>
      </table>
    </section>

  </main>

  <script type="module" src="js/admin-panel.js"></script>
</body>
</html>
