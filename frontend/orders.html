<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mis pedidos</title>
  <link rel="stylesheet" href="css/user.css">
  <style>
    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; }
    .list { display:flex; flex-direction:column; gap:12px; }
    .order { padding:14px; border:1px solid #ddd; border-radius:12px; }
    .row { display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap; }
    .muted { opacity:.75; font-size:14px; }
    .status { font-weight:bold; }
    .confirmed { color:green; }
    .pending { color:#cc0000; }
    .btn { padding:8px 10px; border-radius:8px; border:0; cursor:pointer; }
  </style>
</head>

<body>
  <main class="container" style="max-width:900px;">
    <div class="topbar">
      <h1>Mis pedidos</h1>
      <div>
        <button class="btn" id="goCatalog">Catálogo</button>
        <button class="btn" id="goCart">Carrito</button>
        <button class="btn" id="logout">Cerrar sesión</button>
      </div>
    </div>

    <p id="empty" class="muted"></p>
    <div class="list" id="list"></div>
    <p id="message"></p>
  </main>

  <script type="module" src="js/orders.js"></script>
</body>
</html>
