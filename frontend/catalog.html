<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Catálogo</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/user.css">
</head>

<body>
  <main class="container container--xl">
    <div class="topbar">
      <div>
        <h1 style="margin:0;">Catálogo</h1>
        <div class="muted" id="welcome"></div>
      </div>
      <div class="actions">
        <button class="btn btn-secondary" id="goPanel"></button>
        <button class="btn btn-secondary" id="goCart">Carrito</button>
        <button class="btn btn-secondary" id="goOrders">Mis pedidos</button>
        <button class="btn btn-danger" id="logout">Cerrar sesión</button>
        <span id="roleBadge" class="badge"></span>
      </div>
    </div>

    <div class="filters">
      <label>
        Categoría:
        <select id="category">
          <option value="">Todas</option>
        </select>
      </label>

      <label>
        Buscar:
        <input id="search" type="text" placeholder="nombre o descripción">
      </label>

      <span class="muted" id="count"></span>
    </div>

    <p class="msg" id="message"></p>

    <div class="grid" id="grid"></div>
  </main>

  <script type="module" src="js/catalog.js"></script>
</body>
</html>
