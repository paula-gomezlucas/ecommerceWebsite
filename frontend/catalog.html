<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Catálogo</title>
  <link rel="stylesheet" href="css/user.css">
  <style>
    .topbar { display:flex; gap:12px; align-items:center; justify-content:space-between; margin-bottom:16px; }
    .filters { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:16px; }
    .card { padding:16px; border-radius:12px; border:1px solid #ddd; background:#fff; }
    .card img { width:100%; height:140px; object-fit:cover; border-radius:10px; background:#f3f3f3; }
    .card h3 { margin:10px 0 6px; font-size:18px; }
    .muted { opacity:.75; font-size:14px; }
    .row { display:flex; justify-content:space-between; align-items:center; gap:8px; margin-top:10px; }
    .btn { cursor:pointer; padding:10px 12px; border-radius:10px; border:0; }
    .btn-primary { background:#2d6cdf; color:white; }
    .btn-secondary { background:#eee; }
    .msg { margin-top:10px; font-size:14px; }
    a { color:inherit; text-decoration:none; }
    input, select { padding:10px; border-radius:10px; border:1px solid #ddd; }
  </style>
</head>

<body>
  <main class="container" style="max-width:1100px;">
    <div class="topbar">
      <div>
        <h1 style="margin:0;">Catálogo</h1>
        <div class="muted" id="welcome"></div>
      </div>
      <div style="display:flex; gap:10px;">
        <button class="btn btn-secondary" id="goPanel"></button>
        <button class="btn btn-secondary" id="goCart">Carrito</button>
        <button class="btn btn-secondary" id="goOrders">Mis pedidos</button>
        <button class="btn btn-secondary" id="logout">Cerrar sesión</button>
      </div>
    </div>

    <div class="filters">
      <label>
        Categoría:
        <select id="category">
          <option value="">Todas</option>
        </select>
      </label>

      <label>
        Buscar:
        <input id="search" type="text" placeholder="nombre o descripción">
      </label>

      <span class="muted" id="count"></span>
    </div>

    <p class="msg" id="message"></p>

    <div class="grid" id="grid"></div>
  </main>

  <script type="module" src="js/catalog.js"></script>
</body>
</html>
