<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo</title>

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/user.css" />
  </head>

  <body>
    <main class="container container--xl">
      <article>
        <header class="topbar">
          <div>
            <h1 class="no-margin">Catálogo</h1>
            <p id="welcome" class="muted no-margin"></p>
          </div>

          <nav class="actions" aria-label="Acciones del catálogo">
            <span id="roleBadge" class="badge" aria-label="Rol"></span>
            <button
              id="goPanel"
              class="btn btn-secondary"
              type="button"
            ></button>
            <button id="goCart" class="btn btn-secondary" type="button">
              Carrito
            </button>
            <button id="goOrders" class="btn btn-secondary" type="button">
              Mis pedidos
            </button>
            <button id="logout" class="btn btn-danger" type="button">
              Cerrar sesión
            </button>
          </nav>
        </header>

        <section aria-label="Filtros de búsqueda">
          <form class="filters" autocomplete="off">
            <label>
              Categoría
              <select id="category">
                <option value="">Todas</option>
              </select>
            </label>

            <label>
              Buscar
              <input
                id="search"
                type="text"
                placeholder="nombre o descripción"
              />
            </label>

            <label>
              Precio
              <select id="priceRange">
                <option value="">Todos</option>
                <option value="0-50">0–50 €</option>
                <option value="50-100">50–100 €</option>
                <option value="100-250">100–250 €</option>
                <option value="250-600">250–600 €</option>
                <option value="600-1200">600–1200 €</option>
                <option value="1200-999999">1200 €+</option>
              </select>
            </label>

            <output id="count" class="muted"></output>
          </form>
        </section>

        <section aria-live="polite">
          <p id="message" class="msg"></p>
        </section>

        <section aria-label="Listado de productos">
          <div id="grid"></div>
        </section>
      </article>
    </main>

    <footer>
      <address>
        Universidad Europea de Madrid | Tel: 912345678 | Email: remote@ready.com
      </address>
      <p>© 2026 RemoteReady</p>
    </footer>

    <script type="module" src="js/catalog.js"></script>
  </body>
</html>
