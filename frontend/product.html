<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Producto</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/user.css">
</head>
<body>
  <main class="container">
    <div class="topbar">
      <button class="btn btn-secondary" id="goBack">← Volver</button>
      <div>
        <button class="btn btn-secondary" id="goCart">Carrito</button>
        <button class="btn btn-danger" id="logout">Cerrar sesión</button>
      </div>
    </div>

    <div class="card">
      <div class="grid grid--product">
        <img id="img" alt="" class="product-img">
        <div>
          <h1 id="name" class="no-margin"></h1>
          <p class="muted" id="meta"></p>
          <p id="description"></p>

          <p><strong id="price"></strong></p>

          <button class="btn btn-primary" id="add">Añadir al carrito</button>
          <p id="message"></p>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="js/product.js"></script>
</body>
</html>
