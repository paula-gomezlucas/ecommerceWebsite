<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Producto</title>
  <style>
    /* base */
     body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
    }

    h1 {
      color: #047857;
      margin: 0;
    }

    /* Layout */
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      gap: 10px;
    }
     /* Cart list */
     .list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .item {
      display: grid;
      grid-template-columns: 80px 1fr auto auto auto;
      gap: 12px;
      align-items: center;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: #fff;
    }

    img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      background: #f3f3f3;
    }
   
    input {
      width: 70px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

     /* Buttons */
        .btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #e5e7eb;
    }

    .btn-danger {
      background: #c0392b;
      color: white;
    }

    .btn-primary {
      background: #047857;
      color: white;
    }

    /* Footer */
    .footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .msg {
      margin-top: 12px;
      min-height: 18px;
    }

    .muted {
      opacity: 0.7;
      margin: 12px 0;
    }


  </style>
</head>
<body>
  <main class="container">
    <div class="topbar">
      <button class="btn btn-secondary" id="goBack">← Volver</button>
      <div>
        <button class="btn btn-secondary" id="goCart">Carrito</button>
        <button class="btn btn-secondary" id="logout">Cerrar sesión</button>
      </div>
    </div>

    <div class="card">
      <div class="grid">
        <img id="img" alt="">
        <div>
          <h1 id="name" style="margin-top:0;"></h1>
          <p class="muted" id="meta"></p>
          <p id="description"></p>

          <p><strong id="price"></strong></p>

          <button class="btn btn-primary" id="add">Añadir al carrito</button>
          <p id="message"></p>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="js/product.js"></script>
</body>
</html>
