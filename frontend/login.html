<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #1d4ed8;
        }

        .input-group {
            text-align: left;
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 0.6rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .btn-login {
            width: 100%;
            margin-top: 1rem;
            padding: 0.6rem;
            border: none;
            border-radius: 6px;
            background-color: #1d4ed8;
            color: white;
            cursor: pointer;
            font-size: 15px;
        }

        .btn-register {
            width: 100%;
            margin-top: 0.6rem;
            padding: 0.6rem;
            border: none;
            border-radius: 6px;
            background-color: #e5e7eb;
            cursor: pointer;
            font-size: 14px;
        }

        .error-message {
            margin-top: 1rem;
            color: red;
            font-size: 14px;
            min-height: 18px;
        }
    </style>
</head>
<body>

    <header>
    </header>

    <main class="login-container">

        <div class="login-card">

            <h1>Iniciar sesión</h1>

            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Introduce tu usuario">
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña">
            </div>

            <button type="button" class="btn-login" id="btn-login">Iniciar sesión</button>

            <button type="button" class="btn-register" id="btn-register">Registrarse</button>

            <p class="error-message" id="error-message"></p>

        </div>

    </main>

    <footer>
    </footer>

    <script type="module" src="js/login.js"></script>
</body>

</html>
