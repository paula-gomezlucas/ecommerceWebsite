<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <header>
    </header>

    <main class="login-container">

        <div class="login-card">

            <h1>Iniciar sesión</h1>

            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Introduce tu usuario">
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña">
            </div>

            <button type="button" class="btn-login" id="btn-login">Iniciar sesión</button>

            <button type="button" class="btn-register" id="btn-register">Registrarse</button>

            <p class="error-message" id="error-message"></p>

        </div>

    </main>

    <footer>
    </footer>

    <script type="module" src="js/login.js"></script>
</body>

</html>
